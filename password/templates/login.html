<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Grass login & Sign up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
    />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tags -->
    <!-- font-awesome icons -->
    <link href="static/css/fontawesome-all.min.css" rel="stylesheet" type="text/css" media="all">
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="static/css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//style sheet end here-->
    {#      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">#}
</head>
<body>
<h1 class="header-w3ls">
</h1>


console.log({{ message }});


<div class="art-bothside">
    <div class="sap_tabs">
        <div id="horizontalTab">
            <ul class="resp-tabs-list">
                <li class="resp-tab-item"><span>Login</span></li>
                <li class="resp-tab-item"><span>Sign Up</span></li>
            </ul>
            <div class="clearfix"></div>
            <div class="resp-tabs-container">
                <div class="tab-1 resp-tab-content">
                    <div class="swm-right-w3ls">
                        <form action="login" method="post">
                            {% csrf_token %}
                            <div class="main">
                                <div class="icon-head-wthree">
                                    <h2>Login Here</h2>
                                </div>
                                <div class="form-left-to-w3l">
                                    <input type="text" name="name" placeholder="Name" required="">
                                </div>
                                <div class="form-right-w3ls ">
                                    <input type="password" name="password" placeholder="Password" required="">
                                </div>
                                <div class="btnn">
                                    <button type="submit">LogIn</button>
                                    <br>
                                    <a href="#" class="for">Forgot password</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-1 resp-tab-content">
                    <div class="swm-left-w3ls">
                        <script>
                            function checkForm(message) {
                                alert(message);

                            }</script>
                        {#                        <form action="regist" method="post" onsubmit="checkForm({{  msg.message  }})">#}
                        <form action="regist" method="post">
                            {% csrf_token %}
                            <div class="main">
                                <div class="icon-head-wthree">
                                    <h2>Sing Up Here</h2>
                                </div>
                                <div class="form-left-to-w3l">
                                    <input type="text" name="name" placeholder="Name" required="">
                                </div>
                                <div class="form-left-w3l">
                                    <input type="email" name="email" placeholder="Email" required="">
                                </div>
                                <div class="form-right-w3ls ">
                                    <input type="password" name="password" placeholder="Password" required="">
                                </div>
                                <div class="btnn">
                                    <button type="submit" onclick="checkForm('{{ message }}')">Sign Up</button>
                                    <br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--js working-->
<script src='static/js/jquery-2.2.3.min.js'></script>
<!--//js working-->
<script src="static/js/easyResponsiveTabs.js"></script>
<script>
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true // 100% fit in a container
        });
    });
</script>
</body>
</html>
